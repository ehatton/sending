package:
  name: sending
  version: "{{ load_setup_py_data().version }}"

source:
  git_rev: "v{{ load_setup_py_data().version }}"
  git_url: https://github.com/ehatton/sending.git

requirements:
  build:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - click
    - colorama
    - pysftp
    - requests

build:
  noarch: python
  entry_points:
    - sending = sending.cli:cli
  script: python -m pip install --no-deps --force-reinstall . 

test:
  commands:
    - sending --help
  imports:
    - sending

about:
  home: https://github.com/ehatton/sending
  license: MIT
  license_file: LICENSE
